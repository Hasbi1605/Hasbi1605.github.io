<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container py-5">
  <header class="mb-4 text-center">
    <h1>{{ name }}</h1>
    <p class="lead">{{ tagline }}</p>
  </header>
  <section class="mb-4">
    <h2>About Me</h2>
    <p>{{ about }}</p>
  </section>
  <section class="mb-4">
    <h2>Projects</h2>
    <div class="row">
      <div class="col-md-4" v-for="project in projects" :key="project.title">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a :href="project.link" class="card-link" target="_blank">View</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <h2>Contact</h2>
    <ul>
      <li v-for="contact in contacts" :key="contact.platform">
        <a :href="contact.url" target="_blank">{{ contact.platform }}</a>: {{ contact.username }}
      </li>
    </ul>
  </section>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp } = Vue;
createApp({
  data() {
    return {
      name: 'Your Name',
      tagline: 'Web Developer',
      about: 'This is a simple Vue portfolio site created using GitHub pages.',
      projects: [
        { title: 'Project One', description: 'Description for project one.', link: '#' },
        { title: 'Project Two', description: 'Description for project two.', link: '#' },
        { title: 'Project Three', description: 'Description for project three.', link: '#' }
      ],
      contacts: [
        { platform: 'Email', username: 'your.email@example.com', url: 'mailto:your.email@example.com' },
        { platform: 'LinkedIn', username: 'LinkedInUsername', url: 'https://www.linkedin.com/in/yourusername/' },
        { platform: 'GitHub', username: 'GitHubUsername', url: 'https://github.com/yourusername' }
      ]
    };
  }
}).mount('#app');
</script>
</body>
</html>
